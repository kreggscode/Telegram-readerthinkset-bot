name: Philosophy Bot Auto-Poster

on:
  schedule:
    # 5 posts per day in IST (UTC times shown)
    # 7:00 AM IST = 1:30 AM UTC
    - cron: '30 1 * * *'
    # 11:00 AM IST = 5:30 AM UTC
    - cron: '30 5 * * *'
    # 2:00 PM IST = 8:30 AM UTC
    - cron: '30 8 * * *'
    # 6:00 PM IST = 12:30 PM UTC
    - cron: '30 12 * * *'
    # 9:00 PM IST = 3:30 PM UTC
    - cron: '30 15 * * *'
  
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  post-philosophy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Post philosophical content
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        TIMEZONE_OFFSET_HOURS: ${{ secrets.TIMEZONE_OFFSET_HOURS }}
      run: |
        python -m src.main
        
    - name: Log completion
      run: |
        echo "âœ… Philosophy bot posted successfully at $(date)"
